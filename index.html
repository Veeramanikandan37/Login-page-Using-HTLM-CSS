<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <div class="column1"> </div>
    <div class="column2">

            <h1>Welcome</h1>

        </header>
        
            <form action="">
                <fieldset>
                    <legend>Email Id</legend>
                    <input type="text" name="" id="" placeholder="student@gmail.com">
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <input type="password" placeholder="***************">
                </fieldset>
            </form>
            <section> 
                <p class="fg">Forget your password?</p>
                <button type="submit">LOGIN</button>
            
            
            <li class="line">-----------OR------------</li>
            <div class="logos"><a href=""><img src="images/logo1.png" alt="google logo" ></a></div>
            <div class="logos"><a href=""><img src="images/logo2.png" alt="fb logo"></a></div>
            <div class="logos"><a href=""></a><img src="images/logo3.png" alt="apple logo"></div>
            <p>Don't have account? Register Now</p>
        </section>
        <footer>
            <img src="images/taj_mahal.png" alt="taj_mahal" >
            <img src="images/leaning-tower-of-pisa.png" alt="leaning-tower-of-pisa" class="image">
        </footer>
    </div>
</div>

</html>
